<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h6>Users List</h6>
            <ng-container *ngFor="let user of userList; let i = index">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="i" (change)="userFilter(user._id, $event)">
                        <label class="form-check-label" for="i">
                            {{user.name}}
                        </label>
                    </div>
            </ng-container>
            <div>
                <hr>
            </div>
            <h6>Event Type</h6>
            <ng-container *ngFor="let item of eventTypes; let i = index">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="i"
                            (change)="typeFilter(item.value, $event)">
                        <label class="form-check-label" for="i">
                            {{item.text}}
                        </label>
                    </div>
            </ng-container>
            <div>
                <hr>
            </div>
            <h6>Created By</h6>
            <ng-container *ngFor="let user of userList; let i = index">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="i" (change)="createdByFilter(user._id, $event)">
                        <label class="form-check-label" for="i">
                            {{user.name}}
                        </label>
                    </div>
            </ng-container>
        </div>
        <div class="col-md-9">
            <div class="table-responsive" style="height: 550px; overflow: auto">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Time Slot</th>
                            <th scope="col" *ngFor="let day of daysArry">{{day}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let times of timeTemp; let t = index">
                            <td>{{times.time}}</td>
                            <td *ngFor="let day of times.days; let d = index" (click)="openDialog($event,d,t, '')">
                                <div style="height: 100px;overflow: auto;">
                                    <ng-container *ngFor="let title of eventTitleList; let j = index;">
                                        <div class="row eventLable" (click)="openDialog($event,d,t, title._id)"
                                            *ngIf="title.dayDate == day.day && title.dayTime == times.time">
                                            <div class="col-sm-10" style="padding-left: 5px;">
                                                {{title.eventName}}
                                            </div>
                                            <div class="col-sm-2">
                                                <span (click)="delete($event, title)">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                        <path
                                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                                        <path fill-rule="evenodd"
                                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                                    </svg>
                                                </span>
                                            </div>
                                        </div>
                                    </ng-container>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
